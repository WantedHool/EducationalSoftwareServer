<mat-grid-list cols="3" rowHeight="1:0.7">
    <mat-grid-tile *ngFor="let element of dataSource">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>{{element.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-footer>
            <a style="color: brown; text-align: center;" (click)="openTest(element.testId)">Άνοιγμα Τεστ<mat-icon>proceed</mat-icon> </a>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
<div class="row col-12 padding">
	<div class="col-md-2" *ngIf="userType === 'Teacher'">
		<button mat-icon-button color="primary" (click)="addNewTest()">
			<mat-icon>library_add</mat-icon>
			Προσθήκη Διαγωνίσματος
		</button>
	</div>
</div>
