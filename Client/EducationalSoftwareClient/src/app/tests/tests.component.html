<mat-grid-list cols="3" rowHeight="1:0.7">
    <mat-grid-tile *ngFor="let element of dataSource">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Κεφάλαιο: {{element.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h2>{{element.chapterId}}</h2>
          <img src="../assets/Screenshot_2.png"/>
        </mat-card-content>
        <mat-card-footer>
            <!-- <a href="{{element.pdfLink}}" style="color: brown; text-align: center;">Άνοιγμα PDF<mat-icon>proceed</mat-icon> </a> -->
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
<div class="row col-12 padding">
	<div class="col-md-10">
		<h2 style="color:black;">Όλα τα διαγωνίσματα</h2>
	</div>
	<div class="col-md-2">
		<button mat-icon-button color="primary" (click)="addNewTest()">
			<mat-icon>library_add</mat-icon>
			Προσθήκη Διαγωνίσματος
		</button>
	</div>
</div>
