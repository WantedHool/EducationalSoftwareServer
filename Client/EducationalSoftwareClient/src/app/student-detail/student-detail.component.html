<h1 style="color: black;">MO: {{mo}}</h1>
<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="testId">
      <th mat-header-cell *matHeaderCellDef> Test</th>
      <td mat-cell *matCellDef="let element"> {{getTestDesc(element.testId)}} </td>
    </ng-container>
  

    <ng-container matColumnDef="totalGrade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.totalGrade}} </td>
    </ng-container>
  
   
    <!-- <ng-container matColumnDef="OrderDate">
      <th mat-header-cell *matHeaderCellDef> OrderDate </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="EstimatedDate">
      <th mat-header-cell *matHeaderCellDef> EstimatedDate </th>
      <td mat-cell *matCellDef="let element"> {{element.estimatedArrivalDate}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
